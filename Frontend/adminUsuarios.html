    <h3 style="margin-top: 2%">Formulario</h3>
    
    <div id="divformconatiner">
      <form>

        <div class="row rowshight">
          
          <div class="cols">
            <label for="formNombre">Nombre completo</label>
          </div>
          
          <div class="cols">
            <input
              id="formNombre"
              type="text"
              class="cols-input"
              onchange="validacionNombre()"
            />
          </div>
        </div>
        
        <div class="row rowshight">
          
          <div class="cols"><label for="formCedula">Cedula</label></div>
          
          <div class="cols">
            <input
              id="formCedula"
              type="text"
              class="cols-input"
              onchange="validacionCedula()"
            />
          </div>
        </div>
        <!-- row4 -->
        <div class="row rowshight">
          <!--columna 1 row 4-->
          <div class="cols"><label for="formDireccion">Direccion</label></div>
          <!--columna 2 row 4-->
          <div class="cols">
            <input
              id="formDireccion"
              type="text"
              class="cols-input"
              onchange="validacionDireccion()"
            />
          </div>
        </div>
        
        <div class="row rowshight">
          
          <div class="cols">
            <label for="formEstado">Estado</label>
          </div>
          
          <div class="cols rowshight">
            <select
              id="formEstado"
              class="cols-input"
              onchange="validacionEstado()"
            >

            </select>
          </div>
        </div>
        
        <div class="row rowshight">
          
          <div class="cols">
            <label for="formRol">Rol</label>
          </div>
          
          <div class="cols rowshight">
            <input
              id="formRol"
              type="date"
              class="cols-input"
              onchange="validacionRol()"
            />
          </div>
        </div>

        
        </button>
          </div>
