        <h3 style="margin-top: 2%">Ingrese los datos de la reservación</h3>
    <!-- div de cuestionario -->
    <div id="divformconatiner">
      <form>
        <!-- row1 -->
        <div class="row rowshight" style="margin-top: 1%">
          <!--columna 1 row 1-->
          <div class="cols">
            <label for="formNombreMascota">Nombre de la mascota</label>
          </div>
          <!--columna 2 row 1-->
          <div class="cols">
            <input
              id="formNombreMascota"
              type="text"
              class="cols-input"
              onchange="validacionNombreMascota()"
            />
          </div>
        </div>
        <!-- row2 -->
        <div class="row rowshight">
          <!--columna 1 row 2-->
          <div class="cols">
            <label for="formNombreDueño">Nombre del dueño</label>
          </div>
          <!--columna 2 row 2-->
          <div class="cols">
            <input
              id="formNombreDueño"
              type="text"
              class="cols-input"
              onchange="validacionNombreDueno()"
            />
          </div>
        </div>
        <!-- row6 -->
        <div class="row rowshight">
          <!--columna 1 row 6-->
          <div class="cols">
            <label for="formFechaIngreso">Fecha de entrada</label>
          </div>
          <!--columna 2 row 6-->
          <div class="cols rowshight">
            <input
              id="formFechaIngreso"
              type="date"
              class="cols-input"
              onchange="validacionFechaEntrada()"
            />
          </div>
        </div>

        <!-- row7 -->
        <div class="row rowshight">
          <!--columna 1 row 7 -->
          <div class="cols">
            <label for="formFechaSalida">Fecha de salida</label>
          </div>
          <!--columna 2 row 7 -->
          <div class="cols">
            <input
              id="formFechaSalida"
              type="date"
              class="cols-input"
              onchange="validacionFechaSalida()"
            />
          </div>
        </div>
        <!-- row5 -->
        <div class="row">
            <!--columna 1 row 5-->
            <div class="cols">
              <label for="formObservaciones">Observaciones</label>
            </div>
            <!--columna 2 row 5-->
            <div class="cols rowshight">
              <textarea
                id="formObservaciones"
                rows="8"
                class="cols-input"
                onchange="validacionObservacion()"
              ></textarea>
            </div>
          </div>
        <div class="row rowshight">
          <div class="cols">
            <button type="button" id="butFormCancel" class="buts">
              Cancel
            </button>
          </div>
          <div class="cols">
            <button type="button" id="butFormCrear" class="buts">Crear</button>
          </div>
          <div class="cols">
            <button type="button" id="butFormActualizar" class="buts">
              Actualizar
            </button>
          </div>
        </div>
      </form>
    </div>
