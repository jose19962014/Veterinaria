<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">Estrada Web Group</h3>
          <div class="nav nav-masthead justify-content-center">
            <div class="row">
              <div class="col-md-4">
                <input
                  type="text"
                  id="txtDireccion"
                  class="form-control"
                  placeholder="direccion"
                />
              </div>
              <div class="col-md-4">
                <input
                  type="text"
                  id="txtCiudad"
                  class="form-control"
                  placeholder="ciudad"
                />
              </div>
              <div class="col-md-4">
                <input
                  type="text"
                  id="txtEstado"
                  class="form-control"
                  placeholder="estado"
                />
              </div>
            </div>
          </div>
        </div>
      </header>
      <main role="main" class="inner cover">
        <div class="row">
          <div class="col-md-4">
            <input
              type="text"
              id="txtLat"
              class="form-control"
              placeholder="latitude"
            />
          </div>
          <div class="col-md-4">
            <input
              type="text"
              id="txtLng"
              class="form-control"
              placeholder="longitud"
            />
          </div>
        </div>
        <div id="map_canvas" style="height: 350px"></div>
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p><a href="https://estradawebgroup.com">Estrada Web Group</a>.</p>
        </div>
      </footer>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>

    <script
      type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXau9ulLu0rWcI0SBtiKoJM_pm4_iyDSM"
    ></script>
    <script src="/js//googleMaps.js"></script>
  </body>
</html>
