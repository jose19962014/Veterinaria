    <div class="divTitulo"><h3>Formulario para registrar mascota</h3></div>

    <!-- div de cuestionario -->
    <div id="divformconatiner">
      <!-- div imagen  -->
      <Label id="labelSelcioneImagen">Selecione una imagen</Label>
     
      <div id="divimagen">
        
      </div>
       
      <!-- start form -->
      <form>
        <!-- row1 -->
        <div class="row rowshight" style="margin-top: 10%">
          <!--columna 1 row 1-->
          <div class="cols">
            <label for="formNombreMascota">Nombre de la mascota</label>
          </div>
          <!--columna 2 row 1-->
          <div class="cols">
            <input
              id="formNombreMascota"
              type="text"
              class="cols-input"
              onchange="validacionNombreMascota()"
              placeholder="EJ:pepe campana"
            />
          </div>
        </div>
        <!-- row2 -->
        <div class="row rowshight">
          <!--columna 1 row 2-->
          <div class="cols">
            <label for="formNombreDueño">Nombre del dueño</label>
          </div>
          <!--columna 2 row 2-->
          <div class="cols">
            <input
              id="formNombreDueño"
              type="text"
              class="cols-input"
              onchange="validacionNombreDueno()"
              placeholder="EJ:alberto franciso hernandez zarate"
            />
          </div>
        </div>
        <!-- row3 -->
        <div class="row rowshight">
          <!--columna 1 row 3-->
          <div class="cols"><label for="formCedula">Cedula</label></div>
          <!--columna 3 row 3-->
          <div class="cols">
            <input id="formCedula" type="text" class="cols-input" onchange="validacionCedula()" placeholder="EJ:5-0555-0444" />
          </div>
        </div>
        <!-- row4 -->
        <div class="row rowshight">
          <!--columna 1 row 4-->
          <div class="cols"><label for="formDireccion">Direccion</label></div>
          <!--columna 2 row 4-->
          <div class="cols">
            <input id="formDireccion" type="text" class="cols-input" onchange="validacionDireccion()" placeholder="EJ:Heredia Barva Barva"  />
          </div>
        </div>
        
        <div class="row rowshight">
         <div class="cols">
            <button type="button" id="butFormCancel" class="buts">
              Cancel
            </button>
          </div>            
          <div class="cols">
            <button type="button" id="butFormCrear" class="buts">
              Registrar
            </button>
          </div>

        </div>        
      </form>
    </div>
