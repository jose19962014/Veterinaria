<h3 style="margin-top: 2%">Formulario</h3>
    <!-- div de cuestionario -->
    <div id="divformconatiner">
      <form>
        <!-- row1 -->
        <div class="row rowshight" style="margin-top: 1%">
          <!--columna 1 row 1-->
          <div class="cols">
            <label for="formNumeroTarjeta">Numero de tarjeta</label>
          </div>
          <!--columna 2 row 1-->
          <div class="cols">
            <input
              id="formNumeroTarjeta"
              type="text"
              class="cols-input"
              onchange=""
            />
          </div>
        </div>
        <!-- row2 -->
        <div class="row rowshight">
          <!--columna 1 row 2-->
          <div class="cols">
            <label for="formFechaVencimiento">Fecha de vencimiento</label>
          </div>
          <!--columna 2 row 2-->
          <div class="cols">
            <input
              id="formFechaVencimiento"
              type="text"
              class="cols-input"
              onchange=""
            />
          </div>
        </div>
        <!-- row3 -->
        <div class="row rowshight">
          <!--columna 1 row 3-->
          <div class="cols"><label for="formCvv">Cvv</label></div>
          <!--columna 3 row 3-->
          <div class="cols">
            <input
              id="formCvv"
              type="text"
              class="cols-input"
              onchange=""
            />
          </div>
        </div>
        <!-- row4 -->
        <div class="row rowshight">
          <!--columna 1 row 4-->
          <div class="cols"><label for="formNombre">Nombre</label></div>
          <!--columna 2 row 4-->
          <div class="cols">
            <input
              id="formNombre"
              type="text"
              class="cols-input"
              onchange=""
            />
          </div>
        </div>
                <!-- row4 -->
        <div class="row rowshight">
          <!--columna 1 row 4-->
          <div class="cols"><label for="formApellido">Apellido</label></div>
          <!--columna 2 row 4-->
          <div class="cols">
            <input
              id="formApellido"
              type="text"
              class="cols-input"
              onchange=""
            />
          </div>
        </div>
        
        <div class="row rowshight">
          <div class="cols">
            <button type="button" id="butFormCancel" class="buts">
              Cancel
            </button>
          </div>
          <div class="cols">
            <button type="button" id="butFormCrear" class="buts">Crear</button>
          </div>
          <div class="cols">
            <button type="button" id="butFormActualizar" class="buts">
              Actualizar
            </button>
          </div>
        </div>
      </form>
