<div class="divTitulo"><h3>Formulario para realizar el pago</h3></div>
    <!-- div de cuestionario -->
    <div id="divformconatiner">
      <form>
        <!-- row1 -->
        <div class="row rowshight" style="margin-top: 6%">
          <!--columna 1 row 1-->
          <div class="cols">
            <label for="formNumeroTarjeta">Numero de tarjeta</label>
          </div>
          <!--columna 2 row 1-->
          <div class="cols">
            <input
              id="formNumeroTarjeta"
              type="text"
              class="cols-input"
              placeholder="1234567890123456"
              onchange="validacionNumeroTarjeta()"
            />
          </div>
        </div>
        <!-- row2 -->
        <div class="row rowshight">
          <!--columna 1 row 2-->
          <div class="cols">
            <label for="formMesVencimiento">Mes de vencimiento</label>
          </div>
          <!--columna 2 row 2-->
          <div class="cols">
            <input
              id="formMesVencimiento"
              type="text"
              class="cols-input"
              placeholder="MM"
              onchange="validacionMesVencimiento()"
            />
          </div>
        </div>
        <!-- row2 -->
        <div class="row rowshight">
          <!--columna 1 row 2-->
          <div class="cols">
            <label for="formAnoVencimiento">a√±o de vencimiento</label>
          </div>
          <!--columna 2 row 2-->
          <div class="cols">
            <input
              id="formAnoVencimiento"
              type="text"
              class="cols-input"
              placeholder="YYYY"
              onchange="validacionAnoVencimiento()"
            />
          </div>
        </div>        
        <!-- row3 -->
        <div class="row rowshight">
          <!--columna 1 row 3-->
          <div class="cols"><label for="formCvv">CVV</label></div>
          <!--columna 3 row 3-->
          <div class="cols">
            <input
              id="formCvv"
              type="text"
              class="cols-input"
              placeholder="123"
              onchange="validacionCVV()"
            />
          </div>
        </div>
        <!-- row4 -->
        <div class="row rowshight">
          <!--columna 1 row 4-->
          <div class="cols"><label for="formNombre">Tipo de tarjeta</label></div>
          <!--columna 2 row 4-->
           <div class="cols">
            <input
              id="formNombre"
              type="text"
              class="cols-input"
              readonly
            />
          </div>
        </div>
                <!-- row4 -->
        
        <div class="row rowshight">
          <div class="cols">
            
            <button type="button" id="butFormCancel" class="buts">
              Cancel
            </button>
          </div>
          <div class="cols">
            <button type="button" id="butFormCrear" class="buts">Pagar</button>
          </div>
      </form>
    </div>
