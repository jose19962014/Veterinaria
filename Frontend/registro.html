<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <!-- Tipografías de google -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">

    <!-- Tipografías de google -->

    <script src="https://kit.fontawesome.com/6e5cd7b048.js" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Inicio | Veterinaria</title>
</head>

<body>
    <header class="header-principal">

        <div class="logo">
            <img src="imagenes/vet.jpg" alt="">
        </div>


    </header>

    <section class="navegar">
        <div class="menu_bar">
        </div>
        <nav>
            <ul>
                <li><a href= "index.html"><type="button"><i class="fa-solid fa-house-user"></i></button></a></li>
                <li><a href="#">contacto</a></li>
            </ul>
        </nav>
    </section>

    <section class="sct-banner">
        <section id="sct-formulario">
            <h4>Formulario Registro</h4>
                <form action=""id="registro">
                    <label for="nombre"><b>Nombre</b></label>
                    <input class="controls" type="text" name="nombre" id="nombre" placeholder="Ingrese su Nombre">
                    <label for="apellidos"><b>Apellidos</b></label>
                    <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
                    <label for="cédula"><b>Cédula</b></label>
                    <input class="controls" type="number" name="cédula" id="cédula" placeholder="Ingrese su cédula">
                    <label for="dirección"><b>Dirección</b></label>
                    <input class="controls" type="text" name="dirección" id="Direccion exacta" placeholder="Ingrese su direcccion: Provincia-canton-distrito-senas exactas">
                    <label for="email"><b>Correo electrónico</b></label>
                    <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
                    <label for="password"><b>Contraseña</b></label>
                    <input class="controls" type="password" name="correo" id="correo" placeholder="Ingrese su Contraseña">
                    <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
                    <input class="botons" type="submit" value="Registrar">
                    <p><a href="#">¿Ya tengo Cuenta?</a></p>
                </form>
        </section>
    </section>

  
    <footer>
        <footer class="foot-1"></footer>
        <h4> copyrigth 2022</h4>
    </footer>
</body>

<script src="https://kit.fontawesome.com/6e5cd7b048.js" crossorigin="anonymous"></script>
</html>
